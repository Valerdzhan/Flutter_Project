#import "../../fragments/fragment-task-view.graphql"
#import "../../fragments/fragment-route-options.graphql"

query getDocumentRoutes($documentId: DocumentId!) {
  documentQueryAPI(documentId: $documentId) {
    routes {
      routeId
      options {
        ...routeOptionsFragment
      }
      title
      documentId
      state
      status
      targets {
        documentId
        groups
        attachments
      }
      stages {
        stageId
        defaultTaskType
        index
        duration
        state
        status
        tasks  {
            ...TaskListItemInterfaceFragment
        }
      }
      areSignatoriesAgree
    }
  }
}