query requestDoc(
    $skip: Int!
    $limit: Int!
    $sort: SortInput_RequestDocsSortFieldEnumType
    $attributeSearch: requestDocAttributeSearch
) {
    requestDoc(
        skip: $skip
        limit: $limit
        sort: $sort
        attributeSearch: $attributeSearch
    ) {
        count
        items {
            id
            addressee
            addresseeName
            applicant {
                firstName
                lastName
                patronymic
                personalIdentifier
            }
            compileTitle
            title
            documentType
            responderId
            documentStatus
            whenCreated
            editorId
            whenEdited
            documentStatusDescription
            scanCopy
        }
    }
}
