#import './fragment-reference-value.graphql'
#import './fragment-multi-reference-value.graphql'
#import './fragment-task-internal.graphql'
#import './fragment-correspondent.graphql'

fragment incomingDocItemFragment on IncomingDocItem {
    id
    incomingSender: sender {
        ...correspondentFragment
    }
    status {
        ...referenceValueFragment
    }
    incomingActor: actor
    documentDate
    type {
        ...referenceValueFragment
    }
    head
    addresseeIds
    senderOutgoingNumber
    specialControls {
        ...multiReferenceValueFragment
    }
    controlDate
    controlMark
    remark
    commercialSecret
    tasks
    controlCardsCount
    enableNetworkFolder
}
