#import './fragment-reference-value.graphql'

fragment lnaOrderItemFragment on LNAOrderItem {
    orderTitle: title
    signer
    actor
    responder
    overseer
    placeOfRegistration {
        ...referenceValueFragment
    }
    validStatus {
        ...referenceValueFragment
