#import './fragment-reference-value.graphql'

fragment lnaDirectiveItemFragment on LNADirectiveItem {
    directiveTitle: title
    signer
    actor
    responder
    overseer
    placeOfRegistration {
        ...referenceValueFragment
    }
    validStatus {
        ...referenceValueFragment
    }
    scanCopyOriginal {
        fileId
        fileContent
        fileName
    }
    remark
    enableNetworkFolder
    tasks
    examinationFiles
}
